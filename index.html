<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <!--HTML Form-->
    <H1> Contact form</H1>
    <form>
        <div class="input-element">
             <label for="name">Name</label>
             <input type id="name" type="text" placeholder="Name">    
        </div>
        <br>
        <div class="input-element">
             <label for="email">Email</label>
             <input type id="email" type="email" placeholder="Email">    
        </div>
        <br>
        <div class="input-element">
             <label for="age">Age</label>
             <input type id="age" type="number" placeholder="Age">    
        </div>
        <br>
        <div class="input-element">

            <label for=bd>Birth Day</label>
            <input type="date" id="bd">
        </div>
        <br>
        <div class="input-element">
            <p><b>Select your class</b></p>
             <input type="radio" id="design" name="your-class" value="Web Design"> 
             <label for= "design">Web Design</label>
             <input type="radio" id="development" name="your-class" value="Web Development">
             <label for= "development">Web Development</label>
        </div>
        <br>
        <div class="input-element"> 
            <label for= "district">District</label>        
            <select id="district">
                <option value="null">Select Your District</option>
                <option value="colombo">Colombo</option>
                <option value="gampaha">Gampaha</option>
                <option value="Kaluthara">Kaluthara</option>
            </select>
        </div>
        <br>
        <div class="input-element">
            <input type="submit" value="Submit">
        </div>



    </form>
</body>
</html>
